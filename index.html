<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABB_Business_login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- Start left section -->
            <div class="left">
                <header>
                    <div class="logo">
                        <div class="logoleft">
                            <img src="./img/Logo.svg" alt="logo">
                        </div>
                        <div class="logoright">
                            <img src="./img/ABB.svg" alt="abb">
                            <img src="./img/Business.svg" alt="business">
                        </div>
                    </div>
                    <div>
                        <ul class="lang">
                            <li>AZ</li>
                            <li>EN</li>
                            <li>RU</li>
                        </ul>
                    </div>
                </header>

                <main>
                    <div class="title">
                        <h1 id="titleleft">Asan imza</h1>
                        <h2 id="titleright">/ KOBIL OTP</h2>
                    </div>
                    <form action="">
                        <div class="inputGroup1">
                            <label for="mobilnumber" id="label">ASAN İmza mobil nömrəsi</label>
                            <div id="input">
                                <span id="startnumber">+994</span>
                                <input type="text" id="mobilnumber">
                            </div>
                        </div>
                        <div class="inputGroup1">
                            <label for="username" id="label">ASAN İmza istifadəçi ID-si</label>
                            <input type="text" id="username">
                        </div>
                        <button id="btn1"><span>Davam et</span></button>
                        <div class="or">
                            <span>və ya</span>
                        </div>
                        <button id="btn2"><span>Qeydiyyat</span></button>
                    </form>
                </main>

                <footer>
                    <div class="footer">
                        <div class="footerleft">
                            <img src="./img/asan-logo-full 1.svg" alt="">
                        </div>
                        <div class="footeright">
                            <p> Köhnə İB-ə keçid</p>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- End left section -->

            <!-- Start right section -->
            <div id="right">
                <h1>"Tərəfdaşlara  anında Dəstək"<br>krediti</h1>
                <!-- Start top -->
                <div class="top">
                    <div class="icontext">
                        <div class="top1">
                            <img src="./img/icon.png" alt="">
                            <span>Sadə</span>
                        </div>
                        <div class="top1">
                            <img src="./img/icon.png" alt="">
                            <span>Girovsuz</span>
                        </div>
                    </div>
                    <div class="icontext iconText">
                        <div class="top2">
                            <img src="./img/icon.png" alt="">
                            <span>Rahat</span>
                        </div>
                        <div class="top2">
                            <img src="./img/icon.png" alt="">
                            <span>Komissiyasiz</span>
                        </div>
                    </div>
                </div>
                <!-- End top -->
                <div class="center">
                    <div class="money">
                        <img src="./img/money.png" alt="">
                    </div>
                    <div class="number">
                        <img src="./img/13.png" alt="">
                    </div>
                </div>
            </div>
            <!-- End right section -->
        </div>
    </section>
</body>
</html>
